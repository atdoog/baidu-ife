<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位和居中问题</title>
	<style type="text/css">
	*{
margin: 0px;
padding: 0px;
background-color: white;
	}
	.center{
width: 400px;
height: 200px;
background-color: #ccc;
position: absolute;
left: 50%;
top: 50%;
margin-left: -200px;
margin-top: -100px;
	}
	.circle{
		width: 50px;
		height: 50px;
		background-color: #fc0;
		position: absolute;
	}
.top{
border-radius: 0 0 50px 0;
	
}
.bottom{
border-radius:  50px 0 0 0;
right: 0;
bottom: 0;
}
	</style>
</head>
<body>
	<div class="center">
	<span class="circle top"></span>
	<span class="circle bottom"></span>
	</div>
	
</body>
</html>
